        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80vw;
            display: flex;
            margin: auto;
            gap: 5vw;
            margin-bottom: 100px;
            height: 300px;
        }

        .tabs-container {
            flex: 0 0 120px;
            background-color: #4CAF50;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            color: #fff;
            height: 192px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 1px solid #2E8540;
            transition: background-color 0.2s ease;
            border-radius: 8px 0 0 8px;
        }

        .tab:hover {
            background-color: #2E8540;
        }

        .tab.active {
            background-color: #2E8540;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tab-form input {
            min-width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            display: block;
        }

        .tab-form button {
            background-color: #2E8540;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
            
        }

        .tab-form button:hover {
            background-color: #237633;
        }

        .tab-form button:focus {
            outline: none;
        }
        #heading{
            text-align: center;padding-top: 100px;
        }

    <h1 id="heading">Profile Setting</h1>
    <div class="profile-container">
        <div class="tabs-container">
            <div class="tab active" onclick="showTab('name')">Change Name</div>

            <div class="tab" onclick="showTab('password')">Change Password</div>

        <div class="tab-content active" id="name">
            <form class="tab-form">
                <!-- Name change form -->
                <label for="new-name">New Name:</label>
                <input type="text" id="new-name" placeholder="Enter your new name" required>

            </form>
        </div>
        <div class="tab-content" id="phone">
            <form class="tab-form">

                <button type="submit">Save Phone Number</button>
            </form>
        </div>
        <div class="tab-content" id="password">
            <form class="tab-form">
                <!-- Password change form -->
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" placeholder="Enter your old password" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter your new password" required>
                <button type="submit">Save Password</button>
            </form>
